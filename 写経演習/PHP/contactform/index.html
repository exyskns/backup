<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
            
    <form method="POST" action="mail_confirm.php">
        
        <div>
            <label>名前</label><br>
            <input type="text" class="box" name="name" size="30">
        </div>
        
        <div>
            <label>メールアドレス</label><br>
            <input type="text" class="box" name="mail" size="30">
        </div>

        <div>
            <label>年齢</label><br>
            <input type="text" class="box1" name="age" size="15" placeholder="選択してください">
             
                <select>
                    <script>
                        for(var i=18; i<=65; i++){
                            document.write("<option>" +i+"歳</option>");
                        }
                    </script>
                </select>
        </div>

        <div>
            <label>コメント</label><br>               <textarea name="comment" class="box" rows="7" cols="30"></textarea>    
        </div>
            <input type="submit" class="submit" value="送信する">
        
    </form>
    
</body>

</html>
