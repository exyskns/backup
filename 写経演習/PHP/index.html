<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    <form method="xxx" action="xxx">
        <h2 class=top>お問い合わせフォーム</h2>

        <div class="main">
            <p>名前</p>
            <div class="box">
                <input type="text" name="xxx" size="30">
            </div>


            <p>メールアドレス</p>
            <div class="box">
                <input type="text" name="xxx" size="30">
            </div>

            <p>年齢</p>
            <div class="box">
                <input type="text" name="xxx" size="15" placeholder="選択してください">
             
                <select>
                    <script>
                        for(var i=18; i<=65; i++){
                            document.write("<option>" +i+"歳</option>");
                        }
                    </script>
                </select>
                 
            </div>

            <p>コメント</p>
            <div class="box">
                <textarea name="xxx" rows="7" cols="30"></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="送信する">
            </div>

        </div>

    </form>
</body>

</html>
